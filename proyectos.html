    <script type="text/javascript">
        $(function(){
            $.ajax({
                url: 'https://api.github.com/users/jfabian/repos',
                type: 'GET',
                dataType: 'JSONP',
                crossDomain: true,
                data: {
                },
                success: function(result) {
                    $.each(result.data, function(key, value) {
                        $('#projects').append('<div class="media-grid row"><div class="span6"><h3>'+value.name+'</h3><p>'+value.description+'</p><p><br /><a href="'+value.html_url+'" target="_blank">'+value.full_name+'</a></p></div></div><hr>');
                    });
                }
            });
        });
    </script>
